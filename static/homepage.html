<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link rel="stylesheet" href="/static/css/homepage.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/homepage.js"></script>
</head>
<body>
    
    <div class='header'>
      <div class="thousand_twoHundred_navbar">
        <div class='home'>熱門資訊通</div> 
        <div class='items'>
          <div class='item' id="readCollections"><img class="collect_heart" src="/static/photo_icon/collect_yy.png" alt="">收藏文章</div>
          <div class='item' id="signInEnroll"><img class="signIn-enroll-icon" src="/static/photo_icon/log-in.png" alt="signInIcon">登入/註冊</div>
        </div>
      </div>
    </div>
    
    <div class="pop-background-color-sign-in" id="fade-sign-in">
      <div class="pop-up-sign-in">
        <div class="decorator_bar"></div>
        <img src="/static/photo_icon/close.png" class="close-pop-sign-in" alt="close_sign_in">
        <div class="sign_in_title">登入會員帳號</div>
        <form id="signin">
          <input type="text" id="usernameID" name="username" placeholder="輸入使用者名稱">
          <br>
          <input type="password" id="passwordID" name="password" placeholder="輸入密碼" autocomplete="off">
          <br>
          <button type="submit" class="logInBtn">登入帳戶</button>
        </form>
        <div class="error-message-sign-in"></div>
        <div class="enroll-dialog">還沒有帳戶？點此註冊～</div>
      </div>
    </div>
    
    <div class="pop-background-color-enroll">
      <div class="pop-up-enroll">
        <div class="decorator_bar"></div>
        <img src="/static/photo_icon/close.png" class="close-pop-enroll" alt="close_enroll">
        <div class="enroll_title">註冊會員帳號</div>
        <form id="enroll">
          <input type="text" id="usernameID-enroll" name="username-enroll" placeholder="輸入使用者名稱" autocomplete="off">
          <br>
          <input type="password" id="passwordID-enroll" name="password-enroll" placeholder="輸入密碼" autocomplete="off">
          <br>
          <input type="text" id="nameID-enroll" name="name" placeholder="輸入姓名">
          <br>
          <input type="text" id="emailID-enroll" name="email-enroll" placeholder="輸入電子信箱">
          <br>
          <button type="submit" class="enrollBtn">註冊新帳戶</button>
        </form>
        <div class="message-enroll"></div>
        <div class="sign-in-dialog">已經有帳戶了？點此登入～</div>
      </div>
    </div>

    <div class="pop-background-color-favoriteSurvey">
      <div class="pop-up-survey">
        <div class="decorator_bar_survey"></div>
        <img src="/static/photo_icon/close.png" class="close-pop-survey" alt="close_survey">
        <div class="survey_title">會員喜好調查</div>
        <form id="survey">
          <!-- checkbox options by category table -->
          <button type="submit" class="surveyBtn">提交類別愛好</button>
        </form>
        <div class="message-survey"></div>
      </div>
    </div>
    
    <div class='middle'>
  
      <div class="back_img"></div>
  
      <div class="thousand_twoHundred">
  
        <div class="vertical">
          <div class="relax">歡迎光臨，一同享受探索文章的喜悅</div>
          <div class="form-keyword-search">
            <form class="articlesFilterSameLine">

              <input type="text" name='keyword' class="searchKeyword_input" placeholder="輸入文章關鍵字查詢">

              <button class="searchKeyword_button"><img src="/static/photo_icon/search.png" alt="iconSearch" style="width: 30px; height: 30px;"></button>
              
              <div class="optionAlign">
                <div class="optionTitle">進階篩選</div>
                <img src="/static/photo_icon/down-chevron.png" class="expandFilter" alt="filter">
                
                <div class="filter-category"> 
                  
                  <div class="pop-background-color-filter">
                    <div class="pop-up-filter">
                      <div class="decorator_bar_filter"></div>
                      <img src="/static/photo_icon/close.png" class="close-pop-filter" alt="close_filter">
                      <div class="filter_title">篩選文章條件</div>
                      <form id="filter">
                        <fieldset class="fieldset-section">
                          <legend class="filterOption">文章來源</legend>
                          <input type="checkbox" id="resourcePTT" name="resource" value="1"> 
                          <label for="resourcePTT" class="innerLabel">PTT</label>
                          <input type="checkbox" id="resourceStorm" name="resource" value="2"> 
                          <label for="resourceStorm" class="innerLabel">風傳媒</label>
                          <input type="checkbox" id="resourceUdn" name="resource" value="3">
                          <label for="resourceUdn" class="innerLabel" >聯合新聞網</label>
                          <input type="checkbox" id="resourceBusinesstoday" name="resource" value="4">
                          <label for="resourceBusinesstoday" class="innerLabel">今周刊</label>
                        </fieldset>
                        <br>
                        <fieldset class="fieldset-section">
                          <legend class="filterOption">文章類別</legend>
                          <div class="AppendCategory"></div>
                          
                        </fieldset>
                        <br>
                        <fieldset class="fieldset-section">
                          <legend class="filterOption">文章時間</legend>
                          <input type="radio" checked="checked" id="date1" name="date" value="1"> 
                          <label for="date1" class="innerLabel">昨日</label>
                          <input type="radio" id="date3" name="date" value="3">
                          <label for="date3" class="innerLabel">三日內</label>
                          <input type="radio" id="date7" name="date" value="7">
                          <label for="date7" class="innerLabel">一週內</label> 
                        </fieldset>
                        <br>
                        <button type="submit" class="filterBtn">送出</button>
                      </form>
                    </div>
                  </div>
                  
                </div>
                
              </div>
              
              <div class="filterCriteria">篩選條件已選
                <div class="filter-resource">來源：<div class="resource-cnt">0</div>個</div>
                <div class="filter-category">類別：<div class="category-cnt">0</div>個</div>
                <div class="filter-date">日期：<div class="date-cnt"></div>日內</div>
              </div>

            </form>
          </div>
        </div>

        <!-- <div class="programming-stats">
          <div class="chart-container">
            <canvas class="my-chart"></canvas>
          </div>
    
          <div class="details">
            <ul></ul>
          </div>
        </div> -->

        <div class="overallCategDistrib">

          <div class="select-distribution-resource">
            <button onclick="chooseResourceType('1')" class="resourceBtn">PTT</button>
            <button onclick="chooseResourceType('2')" class="resourceBtn">風傳媒</button>
            <button onclick="chooseResourceType('3')" class="resourceBtn">聯合新聞網</button>
            <button onclick="chooseResourceType('4')" class="resourceBtn">今周刊</button>
            <button onclick="chooseResourceType('5')" class="resourceBtn">整體</button>
          </div>

          <div class="chart-container-outer">

            <div class="chart-container">
              <canvas class="CategoryDistribution"></canvas>
            </div>
  
            <div class="chart-detail">
              <ul class="category-list"></ul>
            </div>

          </div>
          

        </div>

      </div>
    </div>

    <div class="loader"></div>

    <div class="click-title">熱門關鍵字</div>
    <div class="hotKeywords_sorted">
      
      <img src="/static/photo_icon/left_Default.png" alt="left-arrow" class="left-arrow" id="kwds-left">
        <div class="hotWords"></div>
      <img src="/static/photo_icon/right_Default.png" alt="right-arrow" class="right-arrow" id="kwds-right">
    
    </div>
    
    <div class="click-title" id="reduce-distance">熱門類別</div>
    <div class="forum_sorted">
      
      <img src="/static/photo_icon/left_Default.png" alt="left-arrow" class="left-arrow" id="category-left">
        <div class="forums"></div>
      <img src="/static/photo_icon/right_Default.png" alt="right-arrow" class="right-arrow" id="category-right">
      
    </div>

    <div class="block" id="favoriteGuess">

    </div>
    
    <h3 class="noArticle">查無相關文章，請再試試別的～</h3>
  
    <div class="load_articles">

      <!-- original article tags structure
      <div class="picture_word" id="">
        
        <div class="picture">
          <img src="wc" alt="" class="content">
        </div>

        <div class="title"></div>
        <div class="word">
          <div class="article_forum"></div>
          <div class="article_resource"></div>
        </div>
        
      </div>
      -->

      <!-- new article tags structure
      <div class="wcAndInfo" article id>
        <div class="title"></div>
        <img src="" alt="wc" class="wc-img">
        <div class="oneLine">
          <div class="category"></div>
          <div class="resource"></div>
          <div class="date"></div>
        </div>
      </div> 
      -->

    </div>
  
    <div id="loading"></div>
  
    <footer class="copyRight">
      <div class="CR_words">COPYRIGHT © 2024 熱門資訊通</div>
      <div class="copy_right"></div>
    </footer>

</body>
</html>
